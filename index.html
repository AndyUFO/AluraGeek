<!doctype html>
<html lang="es" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full h-full">
    <header>
      <div class="navbar bg-primary">
        <div class="navbar-start"></div>
        <div class="navbar-center">
          <a class="text-3xl text-black font-bold">AlluraGeek</a>
        </div>
        <div class="navbar-end"></div>
      </div>
    </header>
    <section>
      <div class="flex flex-col w-full h-full md:flex-row">
        <div class="flex flex-col w-full h-full m-2 gap-3">
          <h2 class="text-2xl font-medium text-center">Productos</h2>
          <div
            class="flex w-full h-96 flex-wrap mx-4 gap-3 overflow-auto"
            data-productos
          ></div>
        </div>
        <div class="divider lg:divider-horizontal mx-2"></div>
        <div class="card flex size-2/4 m-4 p-4 bg-base-300">
          <form class="flex flex-col gap-5">
            <h2 class="text-2xl font-medium">Agregar Producto</h2>
            <label class="input input-bordered flex items-center gap-2">
              Nombre
              <input
                type="text"
                maxlength="20"
                class="grow"
                placeholder="Nombre producto"
                required
                data-nombre
              />
            </label>
            <label class="input input-bordered flex items-center gap-2">
              Precio
              <input
                type="number"
                maxlength="6"
                class="grow"
                placeholder="$"
                required
                data-precio
              />
            </label>
            <label class="input input-bordered flex items-center gap-2">
              Imagen
              <input
                type="text"
                minlength="10"
                class="grow"
                placeholder="..."
                required
                data-url
              />
            </label>
            <div class="flex flex-row gap-4">
              <button class="btn btn-primary" id="btn-enviar">Enviar</button>
              <button class="btn btn-primary" id="btn-limpiar">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer footer-center p-10 bg-primary text-primary-content">
      <aside>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-20"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z"
          />
        </svg>

        <p class="font-bold">
          AluraGeek <br />Desarrollado por Andres Gonzalez
        </p>
        <p>Alura Latam 2024</p>
      </aside>
      <nav>
        <div class="grid grid-flow-col gap-4">
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              ></path></svg
          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"

          ></a>
          <a

              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              ></path></svg
          ></a>
        </div>
      </nav>
    </footer>
    <script src="./javascript/main.js" type="module"></script>
  </body>
</html>
